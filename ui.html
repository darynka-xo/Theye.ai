<!-- ui.html -->
<!DOCTYPE html>
<html>
<body>
<h2>Введите желаемый размер фрейма</h2>
<label>
    Ширина:
    <input type="number" id="width" min="1" required />
</label>
<br />
<label>
    Высота:
    <input type="number" id="height" min="1" required />
</label>
<br /><br />
<button id="submit">Применить</button>

<script>
    const submitButton = document.getElementById('submit');

    submitButton.onclick = () => {
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');

        const width = parseFloat(widthInput.value);
        const height = parseFloat(heightInput.value);

        if (!width || !height || width <= 0 || height <= 0) {
            alert('Пожалуйста, введите корректные значения ширины и высоты.');
            return;
        }

        parent.postMessage(
            { pluginMessage: { type: 'desiredSize', width, height } },
            '*'
        );
    };
</script>
</body>
</html>
